<section style="background-color: #F1E9CF;">
<div class="container py-4" >
    <!-- Header Section -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="mb-0" style="color: #53342A;">My Wishlist</h2>
            </div>
            <hr class="my-3">
        </div>
    </div>

<!-- Summary Cards -->
<div class="row mb-4">
    <!-- Left card -->
    <div class="col-md-6 mb-3">
        <div class="card h-100" style="background-color: #ffffff;">
            <div class="card-body">
                <h5 class="card-title" style="color: #53342A;">Total Value</h5>
                <h3 class="card-text" style="color: #4F625A;">$789.95</h3>
                <small class="text-muted">5 items in wishlist</small>
            </div>
        </div>
    </div>

<!-- Quick Actions Card -->
<div class="col-md-6 mb-3">
    <div class="card h-100" style="background-color: #ffffff;">
        <div class="card-body">
            <h5 class="card-title" style="color: #53342A;">Quick Actions</h5>
            <!-- Flexbox container for buttons -->
            <div class="d-flex gap-2 mt-3">
                <button class="btn btn-sm btn-success flex-grow-1" style="background-color: #4F625A; border-color: #4F625A;">
                    Add All to Cart
                </button>
                <button class="btn btn-sm btn-outline-danger flex-grow-1">
                    Clear Wishlist
                </button>
            </div>
        </div>
    </div>
</div>




    <!-- Filter and Sort -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search in wishlist...">
                                <button class="btn btn-outline-secondary" type="button">Search</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex justify-content-md-end">
                                <select class="form-select w-auto">
                                    <option selected>Sort by</option>
                                    <option>Price: Low to High</option>
                                    <option>Price: High to Low</option>
                                    <option>Name: A to Z</option>
                                    <option>Date Added</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Wishlist Items -->
    <div class="row" id="wishlistItems">
        <!-- Item 1 -->
        <div class="col-12 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-2 col-sm-4 mb-3 mb-md-0">
                            <img src= "frontend/assets/images/green.webp" class="img-fluid rounded" alt="Leather Sofa">
                        </div>
                        <div class="col-md-4 col-sm-8 mb-3 mb-md-0">
                            <h5 class="card-title">Leather Sofa</h5>
                            <div class="mb-2">
                                <span class="fw-bold">$999.99</span>
                            </div>

                            <!-- <small class="text-muted">Added on: Jan 15, 2024</small> -->
                        </div>
                        <div class="col-md-3 col-sm-6 mb-3 mb-md-0">
                            <label class="form-label">Quantity</label>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary decrease-qty" type="button">-</button>
                                <input type="number" class="form-control text-center quantity-input" value="1" min="1">
                                <button class="btn btn-outline-secondary increase-qty" type="button">+</button>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <button class="btn btn-success mb-2 w-100" style="background-color: #4F625A; border-color: #4F625A;">
                                <i class="bi bi-cart-plus"></i> Add to Cart
                            </button>
                            <button class="btn btn-outline-danger w-100">
                                <i class="bi bi-trash"></i> Remove
                            </button>
                            <button class="btn btn-link btn-sm w-100 text-muted">
                                <i class="bi bi-share"></i> Share
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Item 2 -->
        <div class="col-12 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-2 col-sm-4 mb-3 mb-md-0">
                            <img src= "frontend/assets/images/green.webp" class="img-fluid rounded" alt="Coffee Table">
                        </div>
                        <div class="col-md-4 col-sm-8 mb-3 mb-md-0">
                            <h5 class="card-title">Modern Coffee Table</h5>
                            <div class="mb-2">
                                <span class="fw-bold">$299.99</span>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6 mb-3 mb-md-0">
                            <label class="form-label">Quantity</label>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary decrease-qty" type="button">-</button>
                                <input type="number" class="form-control text-center quantity-input" value="1" min="1">
                                <button class="btn btn-outline-secondary increase-qty" type="button">+</button>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <button class="btn btn-success mb-2 w-100" style="background-color: #4F625A; border-color: #4F625A;">
                                <i class="bi bi-cart-plus"></i> Add to Cart
                            </button>
                            <button class="btn btn-outline-danger w-100">
                                <i class="bi bi-trash"></i> Remove
                            </button>
                            <button class="btn btn-link btn-sm w-100 text-muted">
                                <i class="bi bi-share"></i> Share
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Item 3 -->
        <div class="col-12 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-2 col-sm-4 mb-3 mb-md-0">
                            <img src= "frontend/assets/images/green.webp" class="img-fluid rounded" alt="Table Lamp">
                        </div>
                        <div class="col-md-4 col-sm-8 mb-3 mb-md-0">
                            <h5 class="card-title">Designer Table Lamp</h5>
                            <div class="mb-2">
                                <span class="fw-bold">$129.99</span>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6 mb-3 mb-md-0">
                            <label class="form-label">Quantity</label>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary decrease-qty" type="button">-</button>
                                <input type="number" class="form-control text-center quantity-input" value="1" min="1">
                                <button class="btn btn-outline-secondary increase-qty" type="button">+</button>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <button class="btn btn-success mb-2 w-100" style="background-color: #4F625A; border-color: #4F625A;">
                                <i class="bi bi-cart-plus"></i> Add to Cart
                            </button>
                            <button class="btn btn-outline-danger w-100">
                                <i class="bi bi-trash"></i> Remove
                            </button>
                            <button class="btn btn-link btn-sm w-100 text-muted">
                                <i class="bi bi-share"></i> Share
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
